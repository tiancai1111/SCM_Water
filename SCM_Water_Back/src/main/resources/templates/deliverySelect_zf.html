<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout 后台大布局 - Layui</title>
<link rel="stylesheet" href="./layui/css/layui.css">
</head>
<div class="layui-container">
	<div class="layui-row">
		<div class="layui-col-lg12">
			<fieldset class="layui-elem-field">
				<legend>用户管理 - 订单人员派送</legend>
				<div class="layui-field-box">
					<form class="layui-form" id="Update">
					  <table class="layui-table">
                  <colgroup>
                      <col width="150">
                      <col width="150">
                      <col width="200">
                      <col>
                      <col>
                  </colgroup>
                  <thead>
                      <tr>
                      <th>员工编号</th>
                      <th>派送员</th>
                      <th>状态</th>
                      <th style="text-align:center;">操作</th>
                      </tr> 
                  </thead>
                    <tr th:each="entries,stat:${lis}">
                    <td th:text="${entries.deliverynumber}"></td>
                    <td th:text="${entries.deliverypersonnel}"></td>
                    <td th:text="${entries.deliverystate}"></td>
                    <input type="hidden" th:value="${session.id}" name="id"/>
                    
                     <td class="text-center">
                          <div class="layui-btn-group">
                              <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog" th:dw-url="'deliveryid?id='+${session.id}"  dw-title="编辑用户">
                                <i class="layui-icon">&#xe642;</i>派送
                              </button>
                            </div>
                      </td>
                    
                  </tr>  
                  </th:block>
                  <tbody>
                  </tbody>
              </table>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
</div>
<script type="text/javascript" src="./javascript/jquery.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./javascript/dw_form_submit.js"></script>
<script type="text/javascript">
	 
</script>
</body>
</html>
