<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout 后台大布局 - Layui</title>
<link rel="stylesheet" href="./layui/css/layui.css">
</head>
<div class="layui-container">
	<div class="layui-row">
		<div class="layui-col-lg12">
			<fieldset class="layui-elem-field">
				<legend>用户管理 - 修改用户</legend>
				<div class="layui-field-box">
					<form class="layui-form" id="Update">
						 <input th:value="${sum.userid}" name="userid" type="text"
							hidden="hidden" /> 
						<div class="layui-form-item">
							<label class="layui-form-label">客户姓名</label>
							<div class="layui-input-block">
								<input th:value="${sum.name}" type="text" name="name"
									autocomplete="off" class="layui-input">
							</div>
						</div>
					
						<div class="layui-form-item">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-inline">
								<input th:value="${sum.phone}" type="text"
									name="phone" required lay-verify="required"
									placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">密码</label>
								<div class="layui-input-block">
									<input th:value="${sum.password}" type="text" name="password"
										required lay-verify="required" placeholder="请输入标题"
										autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">邮箱</label>
								<div class="layui-input-block">
									<input th:value="${sum.email}" type="text"
			  							name="email" required lay-verify="required"
										placeholder="请输入标题" autocomplete="off" class="layui-input">
								</div>
							</div>



							<div class="layui-form-item">
								<label class="layui-form-label">地址</label>
								<div class="layui-input-block">
									<input th:value="${sum.address}" type="text"
										name="address" required lay-verify="required"
										placeholder="请输入标题" autocomplete="off" class="layui-input">
								</div>
							</div>

	                         
	                         <div class="layui-form-item">
								<label class="layui-form-label">积分</label>
								<div class="layui-input-block">
									<input th:value="${sum.integrate}" type="text" name="integrate"
										required lay-verify="required" placeholder="请输入标题"
										autocomplete="off" class="layui-input">
								</div>
                           </div>

	                          <div class="layui-form-item">
								<label class="layui-form-label">余额</label>
								<div class="layui-input-block">
									<input th:value="${sum.money}" type="text"
										name="money" required lay-verify="required"
										placeholder="请输入标题" autocomplete="off" class="layui-input">
								</div>
							</div>

								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" onclick="Update()" lay-submit
											lay-filter="formDemo">立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary">重置</button>
									</div>
								</div>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
</div>
<script type="text/javascript" src="./javascript/jquery.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./javascript/dw_form_submit.js"></script>
<script type="text/javascript">
	 function Update() {
		var form = new FormData(document.getElementById("Update"));
		$.ajax({
			url : "UserUp",
			type : "post",
			data : form,
			processData : false,
			contentType : false,
			success : function(data) {
				if (data > 0) {
					parent.layer.close(1);
					window.parent.location.reload();
					location.href = "customer";
				}
			},
			error : function(e) {
			}
		});
	}
</script>
</body>
</html>
