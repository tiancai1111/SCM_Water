<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>用户管理 - 修改用户</legend>
                <div class="layui-field-box">
                    <form class="layui-form" id="Update" >
                   <input th:value="${sum.supplierid}" name="supplierid"  type="text" hidden="hidden"/>
                        <div class="layui-form-item">
                            <label class="layui-form-label">提供商名</label>
                            <div class="layui-input-block">
                            <input th:value="${sum.suppliername}" type="text" name="suppliername" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">提供商电话</label>
                            <div class="layui-input-inline">
                            <input th:value="${sum.suppliephone}" type="text" name="suppliephone" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        </div>  
                        
                        
                         <div class="layui-form-item">
                            <label class="layui-form-label">提供商地址</label>
                            <div class="layui-input-block">
                            <input th:value="${sum.suppliersite}" type="text" name="suppliersite" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        
                         <div class="layui-form-item">
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-block">
                            <input th:value="${sum.suppliercontacts}"  type="text" name="suppliercontacts" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                       
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" onclick="Update()" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="./javascript/jquery.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./javascript/dw_form_submit.js"></script>
<script type="text/javascript">
 function Update(){
    var form=new FormData(document.getElementById("Update"));
    $.ajax({
        url:"SupplierUpdate",
        type:"post",
        data:form,
        processData:false,
        contentType:false,
        success:function(data){
       	 if(data>0){
       		 parent.layer.close(1);
       		 window.parent.location.reload();
       		 location.href = "supper.html";
       	 }
        },
        error:function(e){
        }
    });        
} 
</script>
</body>
</html>
