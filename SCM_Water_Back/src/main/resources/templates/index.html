        <meta content="telephone=no" name="format-detection"/>
        <link href="static/denglu/css/style.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="static/denglu/js/jquery.min.js"></script>

    </head>
    <body>

        <section class="aui-flexView">
            <header class="aui-navBar aui-navBar-fixed b-line">
                <a href="javascript:;" class="aui-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="aui-center">
                    <span class="aui-center-title">登录</span>
                </div>
                <a href="javascript:;" class="aui-navBar-item">
                    <i class="icon icon-sys"></i>注册
                </a>
            </header>
            <section class="aui-scrollView">
                <div class="aui-code-box">
                    <form action="">
                        <p class="aui-code-line">
                            <input type="text" class="aui-code-line-input" name="search" value="" id="phone1" autocomplete="off" placeholder="手机号"/>
                        </p>
                        <p class="aui-code-line aui-code-line-clear">
                            <i class="aui-show  operate-eye-open"></i>
                            <input type="password" class="aui-code-line-input password" placeholder="密码" value="">
                        </p>
                        <div class="aui-flex-links">
                            <a href="javascript:;">
                                <label class="cell-right">
                                    <input type="checkbox" value="1" name="checkbox">
                                    <i class="cell-checkbox-icon"></i>记住密码
                                </label>
                            </a>
                            <a href="javascript:;">忘记密码?</a>
                        </div>
                        <div class="aui-code-btn">
                            <button>登录</button>
                        </div>
                    </form>
                </div>
                <div class="aui-login-line">
                    <h2>合作账号登录</h2>
                </div>
                <div class="aui-login-armor">
                    <a href="javascript:;" class="aui-tabBar-item">
                        <img src="static/denglu/images/icon-sin-001.png" alt="">
                    </a>
                    <a href="javascript:;" class="aui-tabBar-item">
                        <img src="static/denglu/images/icon-sin-002.png" alt="">
                    </a>
                    <a href="javascript:;" class="aui-tabBar-item">
                        <img src="static/denglu/images/icon-sin-003.png" alt="">
                    </a>
                </div>
            </section>
        </section>
        <script type="text/javascript">
            $('.aui-show').click(function() {
                let pass_type = $('input.password').attr('type');

                if (pass_type === 'password') {
                    $('input.password').attr('type', 'text');
                    $('.aui-show').removeClass('operate-eye-open').addClass('operate-eye-close');
                } else {
                    $('input.password').attr('type', 'password');
                    $('.aui-show').removeClass('operate-eye-close').addClass('operate-eye-open');
                }
            })
        </script>

    </body>
