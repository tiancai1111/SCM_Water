<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>商品管理 - 详细信息</legend>
                <div class="layui-field-box">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品序号</label>
                            <div class="layui-input-inline">
                            <input th:value="${commodity.commodityid}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-inline">
                     <input th:value="${commodity.commodityname}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input"readonly>                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品进价</label>
                            <div class="layui-input-inline">
                           <input th:value="${commodity.commodityenter}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品销售价</label>
                            <div class="layui-input-inline">
                            <input th:value="${commodity.commoditysale}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品成本价</label>
                            <div class="layui-input-inline">
                            <input th:value="${commodity.commoditycost}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品说明</label>
                            <div class="layui-input-inline">
                            <input th:value="${commodity.state}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品销量</label>
                            <div class="layui-input-inline">
                            <input th:value="${commodity.commodityQuantity}" type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品图片</label>
                            <div class="layui-input-inline">
                           <img th:src="'image/'+${commodity.img}" width="140px" height="140px">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            </div>
                        </div>
                </div>
            </fieldset>
        </div>
    </div>
</div> 
<script type="text/javascript" src="./javascript/jquery.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./javascript/dw_form_submit.js"></script>
</body>
</html>
